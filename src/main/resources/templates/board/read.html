<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1 class="mt-4"> 보드 READ PAGE </h1>
        <div class="form-group">
            <label >bno</label>
            <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
        </div>
        <div class="form-group">
            <label >title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label >content</label>
            <textarea type="text" rows="5" class="form-control" name="content" readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label >writer</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
        </div>
        <div class="form-group">
            <label >regDate</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >modDate</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
        </div>
        <a th:href="@{/board/modify(bno=${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">MODIFY</button>
        </a>
        <a th:href="@{/board/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">LIST</button>
        </a>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Reply Title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="text" name="replyText" placeholder="Reply Text..!?">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="replyer" placeholder="Replyer....">
                            <input type="hidden" name="rno">
                        </div>
                    </div>
                    <div class="modal-footer" >
                        <button type="button" class="btn btn-danger replyRemove">Remove</button>
                        <button type="button" class="btn btn-warning replyModify">Modify</button>
                        <button type="button" class="btn btn-primary replySave">Save</button>
                        <button type="button" class="btn btn-outline-secondary replyClose" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--    <div tabindex="-1">-->
        <!--      <div class="card-body" data-rno="">-->
        <!--        <b></b>-->
        <!--        <h5 class="card-title"></h5>-->
        <!--        <h6 class="card-subtitle mb-2 text-muted"></h6>-->
        <!--        <p class="card-text"></p>-->
        <!--      </div>-->
        <!--    </div>-->


        <div>
            <div class="mt-4">
                <h5>
                    <span class="badge addReply">Add Reply</span>
                </h5>
                <h5>
                    <span class="badge replyCount">Reply Count  -[[${dto.replyCount}]]  -</span>
                </h5>
            </div>

            <div class="list-group replyList">

            </div>
        </div>

    </th:block>
</th:block>

<script th:inline="javascript">

    $(document).ready(function() {
        var bno = [[${dto.bno}]];
        var listGroup = $(".replyList");


        // 날짜 처리를 위한 함수
        function formatTime(str) {
            var date = new Date(str);

            return date.getFullYear() + '/' +
                (date.getMonth() + 1) + '/' +
                date.getDate() + ' ' +
                date.getHours() + ':' +
                date.getMinutes();
        }

        // 특정한 게시글의 댓글을 처리하는 함수
        function loadJSONData() {
            $.getJSON('/replies/board/' + bno, function (arr) {
                console.log(arr);
                var str = "";
                $('.replyCount').html(" Reply Count " + arr.length);

                $.each(arr, function (idx, reply) {
                    console.log(reply);
                    str += '    <div class="card-body" data-rno="' + reply.rno + '"><b>' + reply.rno + '</b>';
                    str += '    <h5 class="card-title">' + reply.text + '</h5>';
                    str += '    <h6 class="card-subtitle mb-2 text-muted">' + reply.replyer + '</h6>';
                    str += '    <p class="card-text">' + formatTime(reply.regDate) + '</p>';
                    str += '    </div>';
                })
                listGroup.html(str);
            });
        }

        $(".replyCount").click(function(){
            console.log("ReplyCount 클릭!");
            loadJSONData();
        }); // end click

        var modal = $('.modal');

        $(".addReply").click(function () {
            modal.show();

            // 댓글 입력하는 부분 초기화 시키기

            $('input[name="replyText"]').val('');
            $('input[name="replyer"]').val('');

            $(".modal-footer .btn").hide(); // 모달 내의 모든 버튼을 안 보이도록
            $(".replySave, .replyClose").show(); // 필요한 버튼들만 보이도록
        });

        $(".close").click(function (){
            modal.hide();
        });

        $(".replyClose").click(function (){
            modal.hide();
        });

        $(".replySave").click(function() {
            var reply = {
                bno: bno,
                text: $('input[name="replyText"]').val(),
                replyer: $('input[name="replyer"]').val()
            }
            console.log(reply);
            $.ajax({
                url: '/replies/',
                method: 'post',
                data: JSON.stringify(reply),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function(data) {
                    console.log(data);

                    var newRno = parseInt(data);

                    alert(newRno + "번 댓글이 등록되었습니다.");
                    modal.hide();
                    loadJSONData();
                }
            })
        });

        $('.replyList').on("click", ".card-body", function() {
            var rno = $(this).data("rno");

            $("input[name='replyText']").val($(this).find('.card-title').html());
            $("input[name='replyer']").val($(this).find('.card-subtitle').html());
            $("input[name='rno']").val(rno);

            $(".modal-footer .btn").hide();
            $(".replyRemove, .replyModify, .replyClose").show();
            modal.show();
        });

        $(".replyRemove").on("click", function() {
            var rno = $("input[name='rno']").val(); // 모달 창에 보이는 댓글 번호 hidden 처리되어 있음

            $.ajax({
                url: '/replies/' + rno,
                method: 'delete',
                success: function(result) {
                    console.log("result: " + result);
                    if (result === 'success') {
                        alert("댓글이 삭제되었습니다");
                        modal.hide();
                        loadJSONData();
                    }
                }
            });
        });

        $(".replyModify").click(function (){
            var rno = $("input[name='rno']").val();

            var reply = {
                rno: rno,
                bno: bno,
                text: $('input[name="replyText"]').val(),
                replyer: $('input[name="replyer"]').val()
            }
            console.log(reply);

            $.ajax({
                url: '/replies/' + rno,
                method: 'put',
                data: JSON.stringify(reply),
                contentType: 'application/json; charset=utf-8',
                success: function (result){
                    console.log("Modify 결과 값: " + result);
                    if (result === 'success') {
                        alert("댓글이 수정댐!");
                        modal.hide();
                        loadJSONData();
                    }

                }

            })
        });


    });

</script>
